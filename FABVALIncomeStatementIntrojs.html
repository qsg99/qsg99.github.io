<script>
  $(document).ready(function(){
    
    /*****************************************************
    * This section enables the intro.js text blocks.

    *****************************************************/

    addNavData();
    
    $('#navmaker').on('click tap', function(event){
        event.preventDefault();
        introJs().start();
    });
    
    // End of intro.js code.
    
  });
  
  /**************************************************************
  * This function adds the data needed for the intro.js text blocks.
  * You can change the text if you want.
  **************************************************************/
  function addNavData(){
    let navmaker = $('#navmaker');
    navmaker.attr("data-step", "1");
    navmaker.attr("data-intro", "View the table annotations. Click on the 'next' button or press the right arrow key to continue. Press 'escape' or click 'done' to quit this tour.");
    navmaker.attr("data-position", "bottom");

    let x1 = $('#x1');
    x1.attr("data-step", "2");
   	x1.attr("data-intro", "Cost of goods sold, or “COGS,” represents the costs of producing the goods and services sold. For COGS, Flowers Foods uses the longer phrase “materials, supplies, labor and other production costs,” but it means the same thing. ");
    x1.attr("data-position", "bottom");

    let x2 = $('#x2');
    x2.attr("data-step", "3");
    x2.attr("data-intro", "Flowers Foods also notes that depreciation is not included in its COGS number. Some companies include depreciation as part of COGS, and others don’t -- another example of accounting judgment. This difference can matter a lot when you compare the gross profits of different companies.  ");
    x2.attr("data-position", "bottom");

    let x3 = $('#x3');
    x3.attr("data-step", "4");
    x3.attr("data-intro", " The difference between revenue and COGS is “gross profit.” Flowers Foods does not calculate and present a gross profit line in its income statement, but it presents amounts for revenue, COGS and depreciation in a way that makes it easy to calculate its gross profit. Note that firms are given some discretion in how they present their financial performance. Attorneys can save their clients time (and some headache) by understanding the basic guiding structure of financial statements and being able to fill in the blanks themselves.");
    x3.attr("data-position", "bottom");

    let x4 = $('#x4');
    x4.attr("data-step", "5");
    x4.attr("data-intro", "The next major expense category in the income statement of Flowers Foods is “selling, distribution and administrative expenses.” This item is commonly known as “SG&A,” or selling, general and administrative expenses, sometimes called “overhead.” COGS generally represent costs that vary with production and sales -- they rise and fall with customer demand.  SG&A generally consists of costs that are more fixed in nature.  A business with low SG&A is more likely to remain nimble and even profitable in the face of a business slow down.");
    x4.attr("data-position", "bottom");
    
    let x5 = $('#x5');
    x5.attr("data-step", "6");
    x5.attr("data-intro", "“Income from operations,” or operating income, is a useful intermediate profit measure that investors and managers like to focus on. This measure comes before non-operating expenses such as interest and taxes. For some companies, operating income equals “earnings before interest and taxes,” or “EBIT.” For other companies, other non-operating items are disclosed between operating income and EBIT. Both operating income and EBIT are commonly used to monitor and control business operations, as a basis for management compensation, and as we will see later in the course, to value a business.");
    x5.attr("data-position", "bottom");


  }
</script>
